<!DOCTYPE html>
<html lang="utf-8">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>重置密码</title>

        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

    </head>

    <body>
        <!-- Top content -->
        <div class="top-content">	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>重 置 密 码</strong></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Reset to our site</h3>
                            		<p>Enter your new password to reset:</p>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
                                   <!-- 新密码 -->
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">password</label>
                                        <input type="password" name="form-password" placeholder="请输入新密码..." class="form-password form-control" id="form-password">
                                    </div>

                                   <!--  重复输入新密码 -->
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">repassword</label>
                                        <input type="password" name="form-repassword" placeholder="请重复输入新密码..." class="form-password form-control" id="form-repassword">
                                    </div>

                                    <!-- 隐藏的输入框，可作为一些数据传输 -->
                                    <div>
                                        <input type="hidden" name="userID" id="userID" value="赋值">
                                    </div>

                                    <div class="errorTips">
                                        <span>两次密码输入不相同，请重新输入!</span>
                                    </div>

                                    <!-- 修改按钮 -->
			                        <button type="submit" class="btn">确认修改</button>
			                    </form>
		                    </div>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </body>
</html>
