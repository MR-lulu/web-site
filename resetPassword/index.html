<!DOCTYPE html>
<html lang="utf-8">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>重置密码</title>

        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/md5.js"></script>
        <script src="assets/bootstrap/js/bootstrap-select.min.js"></script>
        <script src="assets/bootstrap/js/i18n/defaults-zh_CN.min.js"></script>
        <script src="assets/js/operator.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="assets/bootstrap/css/bootstrap-select.min.css" rel="stylesheet" />

        <style>
            .top-content .text {
                color: black;
            }
            .bootstrap-select .dropdown-toggle .filter-option-inner-inner {
                overflow: hidden;
                color: #888;
            }
            .col-sm-3 {
                width: 50%;
                float: none;
                margin: 15px auto;
            }
            .col-sm-4 {
                width: 50%;
                float: none;
                margin: 0 auto;
            }
            .bootstrap-select .dropdown-menu li {
                border-bottom: 1px dashed #F8F8FF;
            }
        </style>
    </head>

    <body>
        <!-- Top content -->
        <div class="top-content">	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>管理员列表</h3>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <form role="form" action="" method="post" class="login-form">
                                    <select class="selectpicker show-tick form-control" multiple data-live-search="true" data-selected-text-format="count > 5">
                                        <optgroup label="超级管理员" id="supperAdmin">
                                        </optgroup>
                                        <optgroup label="普通管理员" id="simpleAdmin">
                                        </optgroup>
                                    </select>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<!--<div class="form-top">-->
                        		<!--<div class="form-top-left">-->
                        		<!--</div>-->
                            <!--</div>-->
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
                                   <!-- 新密码 -->
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">password</label>
                                        <input type="password" name="form-password" placeholder="请输入新密码..." class="form-password form-control" id="form-password">
                                    </div>

                                   <!--  重复输入新密码 -->
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">repassword</label>
                                        <input type="password" name="form-repassword" placeholder="请重复输入新密码..." class="form-password form-control" id="form-repassword">
                                    </div>

                                    <div class="errorTips">
                                        <span>两次密码输入不相同，请重新输入!</span>
                                    </div>

                                    <!-- 修改按钮 -->
			                        <button id="btn" type="submit" class="sumbitBtn">确认修改</button>
			                    </form>
		                    </div>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </body>
</html>
